<!DOCTYPE html>
<HTML>

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    {% if (found_id == 0) %}
    <H1>States</H1>
    <UL>
        {% for value in array %}
        <LI>
            {{ value.id }}: <B>{{ value.name }}</B>
        </LI>
        {% endfor %}
    </UL>
    {% elif (found_id == 1) %}
    <H1>State: {{ state.name }}</H1>
    <H3>Cities:</H3>
    <UL>
        {% for value in array %}
            <LI>{{value.id}}: <B>{{value.name}}</B></LI>
        {% endfor %}
    </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
</BODY>

</HTML>
